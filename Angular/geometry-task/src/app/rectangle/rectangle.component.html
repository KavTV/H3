<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="../../assets/Img/rectangle.png" alt="Card image cap">
    <input class="inputLength" type="text" [(ngModel)]="sideA" (ngModelChange)="sideChanged()"  style="position: absolute; top: 60px;" >
    <input class="inputLength" type="text" [(ngModel)]="sideB" (ngModelChange)="sideChanged()"  style="position: absolute; top: 110px; left: 100px;">

        <h3>Arealet er {{area}}</h3>
        <h3>Omkredsen er {{peremiter}}</h3>
    </div>
</div>
