<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="../../assets/Img/rectangle.png" alt="Card image cap">
    <input class="inputLength" type="text" [(ngModel)]="rectangle.sideA"   style="position: absolute; top: 60px;" >
    <input class="inputLength" type="text" [(ngModel)]="rectangle.sideB"   style="position: absolute; top: 110px; left: 100px;">
    <div class="card-body">
        <h3>Arealet er {{rectangle.calculateArea()}}</h3>
        <h3>Omkredsen er {{rectangle.calculatePerimeter()}}</h3>
    </div>
</div>
